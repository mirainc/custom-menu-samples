<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Custom Menu App</title>
    <meta name="description" content="A simple custom menu app." />
    <meta name="author" content="Raydiant" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500&family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="main-layout">
      <section class="espresso-and-coffee-menu-group">
        <header>
          <h1 id="espresso-and-coffee-heading"></h1>
          <h2 id="espresso-and-coffee-subheading" class="h2 subheading" />
        </header>
        <div class="espresso-and-coffee-menu-items">
          <div id="espresso-menu-column-1"></div>
          <div id="espresso-menu-column-2"></div>
        </div>

        <div class="divider">
          <hr />
        </div>

        <div
          class="espresso-and-coffee-modifiers"
          id="espresso-and-coffee-modifiers"
        ></div>

        <div class="espresso-and-coffee-bottom-text-container">
          <h2
            id="espresso-and-coffee-bottom-text"
            class="subheading espresso-and-coffee-bottom-text h2"
          />
        </div>

        <footer id="footnote" class="footnote" />
      </section>

      <section class="coldbrew-menu-group">
        <header>
          <h1 id="iced-coldbrew-heading"></h1>
        </header>
        <div id="coldbrew-menu-items" class="coldbrew-menu-items"></div>
      </section>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
